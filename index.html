<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <title>Weather App</title>
</head>

<body>

    <div class="container">
        <!-- FORM  -->
        <form>
            <div class="search-bar">
                <input id="city-input" type="search" placeholder=" ادخل اسم المدينة">
                <div class="icon"><img src="./img/search-icon.svg" width="40"></div>
            </div>
        </form>

        <!-- CITY & WEATHER -->
        <h1 id="city">____</h1>
        <p id="weather">----</p>


        <!-- TEMPERATURE -->
        <div class="temp">
            <div id="current">--<sup>°</sup></div>

            <div class="minmax">
                <div id="min">--<sup>°</sup></div>
                <hr>
                <div id="max">--<sup>°</sup></div>
            </div>
        </div>

        <!-- INFO -->
        <div class="info">
            <div class="details">
                <div id="wind">Wind : -- m/s</div>
                <div id="humidity">Humidity : --%</div>
                <div id="pressure">Pressure :-- hPa</div>
            </div>
            <img id="weather-icon" width="150">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
